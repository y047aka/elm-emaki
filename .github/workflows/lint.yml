name: lint

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled
  workflow_dispatch:

defaults:
  run:
    shell: nu {0}

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: hustcer/setup-nu@v3.9
        with:
          version: "0.90.1"
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - name: npm install
        run: npm install
      - name: check format with prettier
        run: npm run format-check
